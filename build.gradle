plugins {
    id 'java'
}

group = 'com.mtrilogic.samples'
version = '1.0-SNAPSHOT'

allprojects {
    repositories {
        maven {
            name 'JitPack'
            url 'https://jitpack.io'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}